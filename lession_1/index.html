        function count(totalMoney, price, swap) {
            var count = Math.floor(totalMoney/price);
            function fc(t, swap) {
                if (t < swap) {
                    return 0;
                }
                count += Math.floor(t / swap);
                t = Math.floor(t / swap) + t % swap;
                return fc(t, swap);
            }
            fc(Math.floor(totalMoney/price), swap);
            console.log(count);
            return 1;
        }
